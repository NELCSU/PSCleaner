<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline' es6: blob:;">
  <title>PSCleaner</title>
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/index.css">
  <script type="module" src="es6://lib/web-components/dist/web-components/web-components.esm.js"></script>
</head>
<body>
  <nel-network-connection>
    <div class="network"><span class="message">Application is offline</span></div>
  </nel-network-connection>
  <nel-item-collection align="horizontal">
    <nel-status-badge id="statPending" label="queued files" title="View import folder">0</nel-status-badge>
    <nel-status-badge id="statProcessing" label="processing" title="View processing folder">0</nel-status-badge>
    <nel-status-badge id="statComplete" label="completed" title="View export folder">0</nel-status-badge>
  </nel-item-collection>
  <button id="btnProcessFiles">Process files</button>
  <script src="./scripts/index.js"></script>
</body>
</html>
