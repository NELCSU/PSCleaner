<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline' es6: blob:;">
  <title>PSCleaner</title>
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/entities.css">
  <script type="module" src="es6://lib/web-components/dist/web-components/web-components.esm.js"></script>
</head>

<body>
  <nel-network-connection>
    <div class="network flex-r vcenter hleft"><span class="message">Application is offline</span></div>
  </nel-network-connection>
  <h2><a href="./index.html">Home</a> &gt; Manage entities</h2>

  <div class="panel"></div>
  <div class="flex-r vcenter hright"><span id="hintEntityCount"></span></div>
  <div class="border item-collection">
    <nel-item-collection id="lstManageEntities">
    </nel-item-collection>
  </div>
  </div>
  <div id="pnlAddEntity" class="flex-c border panel pad">

    <h3 id="title">Add an entity</h3>
    <input type="hidden" id="txtEntityId" value="">

    <div class="flex-r vcenter pad3">
      <label for="txtEntityColor">Color</label>
      <div class="grow"><input id="txtEntityColor" type="color" value="#cccccc" title="Select a color for this entity">
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="txtEntityLabel">Label</label>
      <div class="grow">
        <nel-text-input id="txtEntityLabel" class="flex-form-item" mask="[a-zA-Z]+" maxlength="30"
          placeholder="Entity label (max. 30 char)" pattern=".*"></nel-text-input>
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="txtEntityDomain" title="Category under which entities can be grouped">Domain</label>
      <div class="grow">
        <nel-text-input id="txtEntityDomain" class="flex-form-item" mask="[a-zA-Z]+" maxlength="30"
          placeholder="Common identifier" pattern=".*"></nel-text-input>
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="txtEntityMask" title="Defines the replacement text when an entity is removed">Mask</label>
      <div class="grow">
        <nel-text-input id="txtEntityMask" class="flex-form-item" mask="[a-zA-Z]+" maxlength="30"
          placeholder="Text mask" pattern=".*"></nel-text-input>
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="txtEntityJoinable" title="Entities will be joined together if adjacent">Joinable</label>
      <div class="grow">
        <nel-on-off id="txtEntityJoinable" size="3"></nel-on-off>
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="txtEntityDiscard" title="Entities will be discard once matched">Discard</label>
      <div class="grow">
        <nel-on-off id="txtEntityDiscard" size="3"></nel-on-off>
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="lblEntityType">Type</label>
      <div class="grow">
        <select id="lblEntityType">
          <option value="No type defined" selected disabled>Please select a type</option>
          <option value="Single term">Single term</option>
          <option value="Multiple term">Multiple term</option>
          <option value="Regular expression">Regular expression</option>
        </select>
      </div>
    </div>
    <div class="flex-r vcenter pad3">
      <label for="txtEntityRegex"
        title="Regular expressions define processing instructions for matching text patterns">Reg exp</label>
      <div class="grow">
        <nel-text-input id="txtEntityRegex" class="flex-form-item" pattern=".*" placeholder="Regular expression"
          disabled></nel-text-input>
      </div>
    </div>
    <div class="flex-r pad3">
      <div class="flex-r vcenter"><a href="#" id="btnEntitySave" class="btn-link disabled">Save</a></div>
      <div class="flex-r vcenter"><a href="#" id="btnEntityCancel" class="btn-link">Clear</a></div>
      <div class="flex-r vcenter grow"><a href="#" id="btnEntityDelete" class="btn-link disabled warn">Delete</a></div>
    </div>

  </div>
  <script src="./scripts/entities.js"></script>
</body>

</html>
