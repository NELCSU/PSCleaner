<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'unsafe-eval';  script-src-elem 'self' 'unsafe-inline' es6: blob:;">
  <title>PSCleaner</title>
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/templates.css">
  <script type="module" src="es6://lib/web-components/dist/web-components/web-components.esm.js"></script>
</head>

<body>
  <nel-network-connection>
    <div class="network flex-r vcenter hleft"><span class="message">Application is offline</span></div>
  </nel-network-connection>
  
  <nel-modal-view id="modalView" align="bottom">
    <div class="modal-message"></div>
  </nel-modal-view>

  <h2><a href="./index.html">Home</a> &gt; Manage templates</h2>

  <div id="clone-field" class="flex-r vcenter pad3 hidden clone">
    <img src="./images/delete.svg" class="action delete" alt="Delete" title="Delete this row" />
    <img src="./images/up.svg" class="action move-up" alt="Move up" title="Move row up" />
    <img src="./images/down.svg" class="action move-down" alt="Move down" title="Move row down" />
    <nel-text-input class="flex-form-item wide clone" placeholder="Column name" pattern=".*" width="35"></nel-text-input>
    <div class="grow"><nel-on-off size="3"></nel-on-off></div>
  </div>

  <div id="pnlAddTemplate" class="flex-c border panel pad">
    <div class="flex-r vcenter">
      <select class="wide" id="listTemplate">
        <option value="new" selected>Create a new template (or drag a file here)</option>
      </select>
    </div>

    <div class="pad">
      <div class="flex-r vcenter">
        <div class="wide"><label for="txtHeader">CSV file has a header row</label></div>
        <div class="grow"><nel-on-off id="btnHeader" size="3"></nel-on-off></div>
      </div>
    </div>
    
    <nel-expand-item id="expand-fields">
      <div slot="title">Fields</div>
      <div slot="content">
        <div class="flex-r vcenter pad3">
          <div class="wide"><a href="#" id="btnAddField1" class="btn-link action" title="Add field">Add a column</a></div>
          <div class="grow">Sensitive</div>
        </div>
        
        <div id="insertionPoint" class="flex-c panel pad3"></div>
    
        <div class="flex-r vcenter pad3">
          <div class="wide"><a href="#" id="btnAddField2" class="btn-link action" title="Add field">Add a column</a></div>
        </div>
      </div>
    </nel-expand-item>

    <nel-expand-item id="expand-advanced">
      <div slot="title">Advanced settings</div>
      <div slot="content">
        <div class="flex-r vcenter wide push-apart">
          <div class="wide"><label for="btnTrace" title="If enabled, a tracking id is appended to the redaccted text. This helps the tracking of repeating text.">Add tracking identifier</label></div>
          <div class="grow"><nel-on-off id="btnTrace" size="3"></nel-on-off></div>
        </div>
        <small>Searches use various entity definitions. You can enable/disable these below if needed. By default, all are enabled.</small>
        <div id="entities" class="flex-c wide">
  
        </div>
      </div>
    </nel-expand-item>

    <div class="flex-r vcenter pad">
      <div class="wide">
        <a href="#" id="btnSave" class="btn-link action disabled" title="Save">Save</a>
        <a href="#" id="btnClear" class="btn-link action" title="Clear form">Clear</a>
      </div>
      <div class="grow"><a href="#" id="btnDelete" class="btn-link action disabled warn" title="Delete entry">Delete</a></div>
    </div>

    <div class="flex-r vcenter">
      <nel-text-input id="txtFilename" class="flex-form-item wide" placeholder="File name" maxlength="64"></nel-text-input>
    </div>
  </div>
  <script src="./esm-loaders/templates.js"></script>
</body>

</html>
